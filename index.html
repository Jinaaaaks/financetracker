<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>

    <!-- link the css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--header image-->
    <header>
        <img src="for_header.jpg" alt="pastel header image">
    </header>

    <!--title-->
    <h1>Personal Finance Tracker</h1>

    <!--Dark mode toggle-->
    <div id="theme-toggle">
        <!--toggle switch-->
        <label class="switch">
            <input type="checkbox" id="darkModeToggle"/>
            <span class="slider round"></span>
        </label>
        <!--label beside the switch-->
        <span class="toggle-label">Dark Mode</span>
    </div>

    <main>
        <div class="grid-container">
            <!--Transaction Input Form-->
            <section id="add-transaction">
                <h2>Add Transaction</h2>
                <form id="transaction-form">

                    <!--description of transaction-->
                    <input type="text" id="description" placeholder="Description" required/>

                    <!--amount of money-->
                    <input type="number" id="amount" placeholder="Amount (LKR)" required/>

                    <!--date picker-->
                    <input type="date" id="date" required/>
            
                    <!--Type: income or expense-->
                    <select id="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                    </select>

                    <!--button-->
                    <button type="submit"> âž• Add Transaction </button>
                </form>
            </section>
            <!--Financial Goal Form-->
            <section id="set-goal">
                <h2>Set Finance Goal</h2>
                <form id="goal-form">
                    <!-- goal title-->
                    <input type="text" id="goal-description" placeholder="Goal Description" required/>

                    <!--amount to save-->
                    <input type="number" id="goal-amount" placeholder="Goal Amount (LKR)" required/>

                    <!--target date-->
                    <input type="date" id="goal-date" required/>

                    <!--set goal button-->
                    <button type="submit">ðŸ“Œ Set Goal</button>
                </form>
            </section>
        </div>

        <div class="grid-container">
            <!-- current Balance Display -->
            <section id="balance">
                <h2>Balance</h2>
                <!-- the js will update the current balance-->
                <p id="current-balance">LKR 0.00</p>
            </section>
            <!--goal list-->
            <section id="goals-list">
                <h2>Financial Goals</h2>
                <!-- js will fill this with goal entries-->
                <ul id="goals"></ul>
            </section>

            <!--Transactions list-->
            <section id="transaction-list">
                <h2>Transactions</h2>
                <!-- the js will fill it in a unordered list with transaction <li> elements -->
                <ul id="transactions"></ul>
            </section>
            <!--clear all data button-->
            <section id="clear-section">
                <!--deleted everything from localStorage-->
                <button id="clear-all">ðŸ§¹ Clear All Data</button>
            </section>
        </div>
    </main>

    <!-- link to js-->
    <script src="app.js"></script>

</body>

</html>
